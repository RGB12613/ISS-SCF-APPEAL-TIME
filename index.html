<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Roulette</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="roulette">
    <div>
      <img id="image" src="" alt="Image Roulette">
      <p id="group_name"></p>
    </div>
  </div>
  <button id="btn_start">スタート</button>
  <button id="btn_reset">タイトルを表示</button>
  <br>
  <input type="file" accept="image/*" multiple id="img_open">
  <table id="img_table">
    <thead>
      <tr>
        <td>団体名</td>
        <td></td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="./script.js"></script>
</body>

</html>
